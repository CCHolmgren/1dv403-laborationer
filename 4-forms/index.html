<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="Modal.js"></script>
    <script src="Validator.js"></script>
</head>

<body>
    <main>
        <form method="post" id="main-form" action=" http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
            <div class="form-group">
                <label class="control-label use-label" for="Surname">Förnamn</label>
                <input type="text" class="form-control non-empty use-input" name="Surname">
                <small class="help-block">Detta textfält kan inte vara tomt</small>
            </div>
            <div class="form-group">
                <label class="control-label use-label" for="Lastname">Efternamn</label>
                <input type="text" class="form-control non-empty use-input" name="Lastname">
                <small class="help-block">Detta textfält kan inte vara tomt</small>
            </div>
            <div class="form-group">
                <label class="control-label use-label" for="Postalcode">Postkod</label>
                <input type="text" class="form-control postcode use-input" name="Postalcode">
                <small class="help-block">Textfältet måste innehålla en korrekt formaterad postkod</small>
            </div>
            <div class="form-group">
                <label class="control-label use-label" for="E-mail">E-post</label>
                <input type="text" class="form-control validemail use-input" name="E-mail">
                <small class="help-block">Textfältet måste innehålla en korrekt formaterad e-post address</small>
            </div>
            <div class="form-group">
                <label for="Prismodell" class="use-label">Prismodell</label>
                <select name="Prismodell" class="form-control use-input" id="">
                    <option value="hej">Hej</option>
                    <option value="pa">på</option>
                    <option value="dig">dig</option>
                    <option value="dar">där</option>
                </select>
            </div>
            <button class="btn btn-primary" id="modal">Submit</button>
        </form>
    </main>
</body>

</html>
