<!doctype html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <main>
        <form method="post" action=" http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">

                <label for="Surname">Förnamn</label>
                <input type="text" class="form-control non-empty" name="Surname">
            </div>
            <div class="form-group">
                <label for="Lastname">Efternamn</label>
                <input type="text" class="form-control non-empty" name="Lastname">
            </div>
            <div class="form-group">
                <label for="Postalcode">Postkod</label>
                <input type="text" class="form-control postcode" name="Postalcode">
            </div>

                <input type="text" class="form-control validemail" name="E-mail">
            </div>
            <div class="form-group">
                <label for="Prismodell">Prismodell</label>
                <select name="Prismodell" class="form-control" id="">
                    <option value="hej">Hej</option>
                    <option value="pa">på</option>
                    <option value="dig">dig</option>
                    <option value="dar">där</option>
                </select>
            </div>
            <input type="submit" class="btn btn-default" value="Submit">
        </form>
